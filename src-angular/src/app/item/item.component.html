<div class="container">
  <div class="col-md-8 offset-2">
  <form (ngSubmit)="addItem(itemForm)" #itemForm="ngForm" *ngIf="!toggleForm">
    <h2 class="text-center">Add Item</h2>
    <div class="form-group">
      <label for="">Item Name: </label>
      <input 
        type="text" 
        class="form-control" 
        name="itemName" 
        [(ngModel)]="item.itemName" 
        required
      >
    </div>
    <div class="form-group">
      <label for="">Quantity</label>
      <input 
        type="number" 
        class="form-control" 
        name="itemQty" 
        [(ngModel)]="item.itemQty" 
        required
      >
    </div>
    <button 
      class="btn btn-primary" 
      type="submit" 
      name="button" 
      [disabled]=itemForm.invalid
      >
      Add Item
    </button>
  </form>

  <form (ngSubmit)="updateItem(editedItem)" #editedItem="ngForm" *ngIf="toggleForm">
    <h2 class="text-center">Edit Item</h2>
    <div class="form-group">
      <label for="">Item Name: </label>
      <input 
        type="text" 
        class="form-control" 
        name="itemName" 
        [ngModel]="editItem.itemName"
        required
      >
    </div>
    <div class="form-group">
      <label for="">Quantity</label>
      <input 
        type="number" 
        class="form-control" 
        name="itemQty" 
        [ngModel]="editItem.itemQty" 
        required
      >
    </div>
    <button class="btn btn-primary" type="submit" name="button" [disabled]=editItem.invalid>Update</button>
  </form>
  </div>

  <div class="list-wrapper">
    <h2 class="text-center">Current Items in the List</h2>
  </div>
    <ul class="list-group col-md-8 offset-2" *ngFor="let item of itemList">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="col col-md-1">
          <input 
            type="checkbox" 
            [checked]="item.itemBought" 
            (click)="updateItemCheckbox(item)"
          > 
        </div>
        <div class="col col-md-2">
        <p class="h6">{{item.itemName}}</p>
        </div>
        <div class="col col-md-1">
          <span class="badge badge-primary badge-pill">{{item.itemQty}}</span>
        </div>
        <div class="col col-md-2">
          <button 
            type="button" 
            name="button" 
            class="btn btn-primary" 
            (click)="showEditForm(item)" 
            [disabled]="toggleForm"
            >
            Edit
          </button>
        </div>
        <div class="col col-md-2">
         <button 
          type="button" 
          name="button" 
          class="btn btn-danger" 
          (click)="deleteItem(item._id)"
          >
          Delete
        </button>
        </div>
      </li>
    </ul>
</div>
